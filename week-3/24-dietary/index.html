<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <label for="ch"><input type="checkbox" name="" id="ch" />halal</label>
          <label for="cha"><input type="checkbox" name="" id="cha" />kosher</label>
          <label for="chab"> <input type="checkbox" name="" id="chab" />vegetarian</label>
          <label for="chabc">vegan <input type="checkbox" name="" id="chabc"/></label>
          <label for="chabd"><input type="checkbox" name="" id="chabd" />gluten free</label>

          <fieldset>
            <legend>
              Please select all of your dietary requirements"
            </legend>
          </fieldset>

          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
